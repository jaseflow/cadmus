<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CADMUS: An Expedia testing initiative</title>
        <script src="/assets/vendor/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="/assets/vendor/jquery/jquery.js"></script>
        <base href="/">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
        <link rel="import" href="/assets/components/elements.html">
        <link rel="stylesheet" href="/assets/css/base.css">
    </head>
    <body unresolved>
        <template is="dom-bind" id="app">
            <div class="thanks fullscreen flex flex--guts" hidden$="{{ !finished }}">
                <div style="max-width: 500px; text-align: center;">
                    <div class="ending">
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                    </div>
                    <div class="ending-title">
                        <h2 class="flat">Thank you for participating.</h2>
                        <h3><a href="{{ baseUrl }}questions/0">Start again</a></h3>
                    </div>
                </div>
            </div>
            <div class="has-sidebar" hidden$="{{ finished }}">
                <div class="sidebar">
                    <div class="sidebar__head island">
                        <a href="/questions/0" class="logo">
                            <img src="/assets/images/logo.png" class="logo__img" alt="CADMUS">
                            <h4 class="flat logo__name">
                                CADMUS
                                <small class="logo__caption">an Expedia testing initiative</small>
                            </h4>
                        </a>
                    </div>
                    <div class="island" unresolved>
                        <oned-questions
                            data-route="question"
                            id="questions"
                            base-url="{{ baseUrl }}"
                            active="{{ params.question }}"
                            questions="{{ items }}">
                        </oned-questions>
                    </div>
                </div>
                <oned-screens
                    data-route="screen"
                    id="screens"
                    active="{{ params.question }}"
                    screens="{{ items }}">
                </oned-screens>
            </div>
        </template>
        <script src="/assets/scripts/app.js"></script>
    </body>
</html>
