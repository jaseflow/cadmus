<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadmus: An Expedia testing initiative</title>
        <script src="/assets/vendor/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="/assets/vendor/jquery/dist/jquery.js"></script>
        <base href="/">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
        <link rel="import" href="/assets/components/elements.html">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body class="has-toolbar" unresolved>
        <template is="dom-bind" id="app">
            <header class="toolbar">
                <div class="container">
                    <a href="/questions/0" class="logo">
                        <span>
                            <img src="/assets/images/logo.png" class="logo__img" alt="Cadmus">
                            <h4 class="flat logo__name">
                                Cadmus
                                <small class="logo__caption">an Expedia testing initiative</small>
                            </h4>
                        </span>
                        <span>
                            <i class="fa fa-repeat" style="margin-right: 10px"></i>
                            Start again
                        </span>
                    </a>
                </div>
            </header>
            <div class="thanks fullscreen flex flex--guts" hidden$="{{ !finished }}">
                <div style="max-width: 500px; text-align: center;">
                    <div class="ending">
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                        <div class="ending__square"></div>
                    </div>
                    <div class="ending-title">
                        <h2 class="flat">Thank you for participating.</h2>
                        <h3><a href="/questions/0">Start again</a></h3>
                    </div>
                </div>
            </div>
            <div hidden$="{{ finished }}">
                <div class="sidebar">
                    <cadmus-tasks
                        data-route="question"
                        id="questions"
                        base-url="{{ baseUrl }}"
                        tests="{{ tests }}"
                        active="{{ params.question }}">
                    </cadmus-tasks>
                </div>
                <cadmus-screens
                    data-route="screen"
                    id="screens"
                    tests="{{ tests }}"
                    active="{{ params.question }}">
                </cadmus-screens>
            </div>
        </template>
        <script src="/assets/vendor/firebase/firebase.js"></script>
        <script src="/assets/scripts/app.js"></script>
        <script type="text/javascript">
            setTimeout(function(){var a=document.createElement("script");
            var b=document.getElementsByTagName("script")[0];
            a.src=document.location.protocol+"//script.crazyegg.com/pages/scripts/0046/5934.js?"+Math.floor(new Date().getTime()/3600000);
            a.async=true;a.type="text/javascript";b.parentNode.insertBefore(a,b)}, 1);
        </script>
    </body>
</html>
