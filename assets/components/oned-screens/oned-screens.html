<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/iron-pages/iron-pages.html">

<dom-module name="oned-screens">
    <style>
        .screen-wrapper {
            position: relative;
            background: rgba(0,0,0,0.2);
            box-shadow: inset 0 10px 10px rgba(0,0,0,0.4);
            min-height: 100vh;
            padding: 20px;
        }
        .screen-wrapper:before {
            content: "Test will display here";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 42px;
            font-weight: 900;
            opacity: 0.1;
            transform: translate3d(-50%,-50%,0);
        }
        .screen-wrapper div {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media(min-width: 1400px) {
            .screen-wrapper div { max-width: 1300px; }
        }

        img {
            max-width: 100%;
            opacity: 0;
            animation: zoomInUp 0.5s 0.25s ease forwards;
            cursor: pointer;
            position: relative;
        }
        .hotspot {
            width: 200px;
            height: 50px;
            background: red;
            border-radius: 4px;
            position: absolute;
            top: 500px;
            left: 400px;
            cursor: pointer;
        }
    </style>
    <template>
        <div class="screen-wrapper">
            <iron-pages selected="{{ active }}" id="pages">
                <div></div>
                <template is="dom-repeat" items="{{ screens }}">
                    <div>
                        <img src$="https://{{ item.url }}" on-click="_handleClick">
                    </div>
                </template>
            </iron-pages>
        </div>
    </template>
    <script>
        Polymer({
            is: "oned-screens",
            properties: {
                screens: {
                    type: Array,
                    notify: true
                },
                active: {
                    type: String,
                    notify: true,
                    value: 0
                }
            },
            _handleClick: function() {
                // Check for end of questions
                var nextQuestion = parseInt(this.active) + 1;
                if (this.active == this.screens.length) {
                    page("/thanks");
                } else {
                    page("/questions/" + nextQuestion);
                }
            }
        });
    </script>
</dom-module>
